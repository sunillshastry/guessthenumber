<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Sunil Shastry">
  <meta name="keywords" content="Guess the Number - A random number is generated by the computer, your job is to guess that exact number.">
  <meta name="description" content="Guess the Number is a simple game where the user has to guess the random number generated between 1 & 100, by the computer within ten chances.">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
  <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#35012c">
  <link rel="shortcut icon" href="./assets/favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#35012c">
  <meta name="msapplication-config" content="./assets/favicon/browserconfig.xml">
  <meta name="theme-color" content="#35012c">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>Guess the Number</title>
</head>
<body>
  <main class="main-content">
    <video src="./assets/pink_flow.mp4" class="main__video" poster="./assets/poster.png" autoplay muted loop></video>
    <div class="main__video-overlay"></div>

    <section class="main__game-container">
      <h1 class="main__game-header">Guess the Number</h1>
      <h4 class="main__game-subheader">
        Try and guess a random number between 1 and 100 within ten attempts!
      </h4>

      <div class="game__container">
        <span class="status-icon">
          <i class="fas fa-exclamation-circle"></i>
        </span>
        <div class="input-field">
          <input type="number" class="game__input" id="game-input">
        </div>
        <span class="chances-remaining" id="chances-remaining">10</span>
        <button class="check-btn" id="btn">Check</button>

        <div class="history-container">
          <h4 class="history-header">History</h4>
          <h5 class="history__record"></h5>
        </div>
      </div>
      

      <div class="win-lose__overlay"></div>
      <span class="message-box" id="message">Too High</span>

      <div class="game-beginner not-hidden">
        <h1 class="game__begin-header">Guess the Number</h1>
        <h3 class="game__begin-subheader">By Sunil Shastry</h3>
      </div>
    </section>

    <div class="social-container">
      <a href="https://twitter.com/sunillshastry" target="_blank" title="Twitter" class="social-link">
        <i class="fab fa-twitter"></i>
      </a>

      <a href="https://www.instagram.com/sunillshastry/" target="_blank" title="Instagram" class="social-link">
        <i class="fab fa-instagram"></i>
      </a>

      <a href="https://github.com/sunillshastry" target="_blank" title="GitHub" class="social-link">
        <i class="fab fa-github"></i>
      </a>
    </div>
    <span class="built-by">
      Built by <a href="https://www.sunilshastry.com" target="_blank">Sunil Shastry</a>
    </span>
  </main>
  <script src="./js/script.js"></script>
</body>
</html>
